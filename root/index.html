        /* --- LOADING SCREEN --- */
        .loading-overlay {
            position: fixed;
            z-index: 5000;
            top: 0; left: 0; width: 100vw; height: 100vh;
            background: #F7F7F7;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.4s;
        }
        .loading-dots {
            display: flex;
            gap: 12px;
        }
        .loading-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #D7BAAD;
            opacity: 0.7;
            animation: loading-bounce 1s infinite alternate;
        }
        .loading-dot:nth-child(2) { animation-delay: 0.2s; }
        .loading-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loading-bounce {
            0% { transform: translateY(0); opacity: 0.7; }
            100% { transform: translateY(-18px); opacity: 1; }
        }
        /* removed unused Projects V2 styles */
        @media (max-width: 768px) {
            .nav-left nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                background: white;
                width: 100%;
                padding: 10px 0;
            }
            .nav-left nav.open {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }

.proficiency {

/* --- GALLERY FILTERS --- */
.gallery-filter {
    padding: 8px 16px;
    border: 1.6px solid #D7BAAD;
    border-radius: 20px;
    background: #fff;
    color: #D7BAAD;
    font-family: 'Syne', Arial, sans-serif;
    font-size: 0.9em;
    cursor: pointer;
    transition: background 0.2s, color 0.2s;
}
.gallery-filter.active {
    background: #D7BAAD;
    color: #fff;
}
.gallery-filter:hover {
    background: #D7BAAD;
    color: #fff;
}
/* --- MASONRY GALLERY --- */
        .masonry-gallery {
            column-count: 4;
            column-gap: 18px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        @media (max-width: 1200px) {
            .masonry-gallery { column-count: 3; }
        }
        @media (max-width: 900px) {
            .masonry-gallery { column-count: 2; }
        }
        @media (max-width: 500px) {
            .masonry-gallery {
                column-count: 3;
                column-gap: 6px;
            }
            .masonry-gallery .gallery-item {
                margin-bottom: 6px;
            }
        }
        .masonry-gallery .gallery-item {
            display: inline-block;
            width: 100%;
            margin: 0 0 18px 0;
            background: #f7f7f7;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(215,186,173,0.06);
            transition: box-shadow 0.18s, transform 0.18s;
        }
        .masonry-gallery .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 8px;
        }
        .gallery-caption {
            font-size: 0.85em;
            color: #666;
            margin: 8px 0 0 0;
            padding: 0 4px;
            line-height: 1.4;
        }
        .masonry-gallery .gallery-item:hover {
            box-shadow: 0 4px 16px rgba(215,186,173,0.13);
            transform: translateY(-2px) scale(1.03);
        }
        .masonry-gallery .gallery-item.wide {
            width: 200%;
            break-inside: avoid;
        }
        @media (max-width: 1200px) {
            .masonry-gallery .gallery-item.wide {
                width: 200%;
            }
        }
        @media (max-width: 900px) {
            .masonry-gallery .gallery-item.wide {
                width: 100%;
            }
        }
        @media (max-width: 600px) {
            .masonry-gallery .gallery-item.wide {
                width: 100%;
            }
        }

            .gallery-spacer {
                height: 160px;
